<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>今天星期几 | BingoChen</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/day_tracker.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/day_tracker.js"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="day_tracker">

  <div id="wrap">
    <div id="main">
      <div id="tab_container">
            
        <div class="tab" id="0">
          <div class="day">周日</div>
        </div>

        <div class="tab" id="1">
          <div class="day">周一</div>
        </div>

        <div class="tab" id="2">
          <div class="day">周二</div>
        </div>

        <div class="tab" id="3">
          <div class="day" >周三</div>
        </div>
     
        <div class="tab" id="4">
          <div class="day">周四</div>
        </div>

        <div class="tab" id="5">
          <div class="day">周五</div>
        </div>

        <div class="tab" id="6">
          <div class="day">周六</div>
        </div>

        <div class="clear"></div>

      </div>

      <div id="message">
      </div>
    </div>
  </div>

  <footer>
    <a href="index.html" id="home">Home</a>

    <a href="https://github.com/PuddingPengChen/HtmlCssJavascript" id="blog">GitHub</a>
  </footer>
  
</body>
</html>
