<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>跳跳球| BingoChen</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bouncing_ball.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/bouncing_ball.js"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="bouncing_ball">

  <div id="container_main">
    <div id="content_wrap">  <!-- Fixes container size issue to keep footer in place -->

      <div id="container_left">
        <div id="title">
          <h1>抓球</h1>
          <h2>快速点击鼠标来抓住运行的小球，看看你能通到第几关？</h2>
        </div>
      </div>


      <div id="container_right">
        <div id="message_container">
          <h1 class="message" id="congrats">干的漂亮！!</h1>
          <h3 class="message" id="next_level">下一关: <span id="level">1</span></h3>
          <a id="replay" href="bouncing_ball.html">重玩?</a>
        </div>

        <div id="ball_container">
          <div id="ball"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  

  <footer>
    <div id="footer_links">
      <a href="index.html" id="home">Home</a>
      <a href="https://github.com/PuddingPengChen/HtmlCssJavascript" id="blog">GitHub</a>
    </div>
  </footer>
  
</body>
</html>
